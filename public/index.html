<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Irrigation Dashboard</title>
  <link rel="stylesheet" href="bg.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>ðŸŒ¿ Smart Irrigation Dashboard</h1>
    <p>Set Soil Moisture</p>
    <input type="number" id="thresholdInput" placeholder="Enter %"/>
    <button onclick="updateThreshold()">Update</button>
    <p id="status"></p>
  </div>

  <script>
    async function updateThreshold() {
      const val = document.getElementById("thresholdInput").value;
      const res = await fetch('/threshold', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ threshold: val })
      });
      const data = await res.json();
      document.getElementById("status").innerText = data.message || "Updated.";
    }
  </script>
</body>
</html>
